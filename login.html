<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-container label,
    .login-container input[type="email"],
    .login-container input[type="password"],
    .login-container input[type="submit"] {
      display: block;
      width: 100%;
      margin-bottom: 20px;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #f2f2f2;
      color: #333;
    }

    .login-container input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 auto;
      display: block;
    }

    .login-container input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="" method="post" onsubmit="redirectToTraceID(event)">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    
      <input type="submit" value="Login">
    </form>
  </div>

  <script>
    function redirectToTraceID(event) {
      event.preventDefault(); // Prevent form submission

      // Perform login validation
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Here, you can add your own logic to validate the email and password
      // If the login is successful, redirect to traceid.html
      if (email && password) {
        window.location.href = 'traceid.html';
      } else {
        // Handle invalid login credentials
        alert('Invalid email or password. Please try again.');
      }
    }
  </script>
</body>
</html>
